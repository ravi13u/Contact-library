<<!DOCTYPE html>
<html ng-app="Contactlist">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">


<title>Contactlistapp</title>


</head>
<body>
<h2>
  <div class="container">
     <div class="jumbotron text-center">
         <font color="brown"><h1> <span class="glyphicon glyphicon-home" aria-hidden="true"></span>   Contact List
          <span class="glyphicon glyphicon-list" aria-hidden="true"></span></h1></font>
     </div>
     </div>

<div class="container" ng-controller="AppCtrl">

     <table class="table">
     <thead>
     	<tr>
     		<th>Name    <span class="glyphicon glyphicon-user" aria-hidden="true"></span></th>
     		<th>Email   <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></th>
     		<th>Number  <span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span></th>
     		<th>Action  <span class="glyphicon glyphicon-hand-down" aria-hidden="true"></span></th>
     		<th>&nbsp;</th>
     	</tr>
     </thead>
     <tbody>
     <tr>
     	<td><input class="form-control" ng-model="contact.name"></td>
     	<td><input class="form.control" ng-model="contact.email"></td>
     	<td><input class="form.control" ng-model="contact.number"></td>
     	<td><button class="btn btn-primary" ng-click="addContactlist()">Add Contact    
                 <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button></td>
     	<td><button class="btn btn-info" ng-click="update()">Update <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                 </button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear  
                 <span class="glyphicon glyphicon-off" aria-hidden="true"></span></button></td>
     </tr>
     	<tr ng-repeat="contact in contactlist">
     	<td>{{contact.name}}</td>
     	<td>{{contact.email}}</td>
     	<td>{{contact.number}}</td>
     	<td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove   
               <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>
     	<td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit  
               <span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button></td>
     </tr>
     </tbody>
 </table> 
</div>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
     <script src="controllers/controller.js"></script>
    
</body>
</html>
